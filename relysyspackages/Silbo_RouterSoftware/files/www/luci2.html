    <script type="text/javascript">
        $(function () {
            var L = new LuCI2();

            L.ui.login().then(function () {
                L.ui.load();
            });

            let logoutTimer, countdownInterval;
            let sessionTime;
            const storedSessionTime = localStorage.getItem("sessionTime");
            if (storedSessionTime) {
                sessionTime = parseInt(storedSessionTime, 10);
            } else {
                sessionTime = 5;
            }
            console.log("sessionTime", sessionTime)
            const LOGOUT_TIME = sessionTime * 60 * 1000;
            function startSessionTimer() {
                clearTimeout(logoutTimer);
                clearInterval(countdownInterval);

                console.log("Session extended, new logout scheduled.");

                let remainingTime = LOGOUT_TIME;
                countdownInterval = setInterval(() => {
                    remainingTime -= 1000;
                    // console.log(`Time left before logout: ${Math.floor(remainingTime / 1000)} seconds`);
                    if (remainingTime <= 0) {
                        clearInterval(countdownInterval);
                    }
                }, 1000);


                logoutTimer = setTimeout(() => {
                    clearInterval(countdownInterval);
                    let params = window.location.href;
                    var link = params.split(",")[0];
                    link = link + ",view:logout/logout";
                    window.location.replace(link);
                }, LOGOUT_TIME);
            }

            startSessionTimer();
            ["click", "keypress", "mousemove"].forEach(event =>
                document.addEventListener(event, startSessionTimer)
            );




        });
    </script>
